<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advaid’s Space</title>
  <style>
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
    body {
      background-color: #000;
      color: #00ff99;
      font-family: monospace;
      text-align: center;
      padding-top: 15%;
      animation: flicker 3s infinite;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
      letter-spacing: 1px;
    }
    p {
      color: #ccc;
      font-size: 1em;
    }
    a {
      color: #00ff99;
      text-decoration: none;
      border-bottom: 1px solid #00ff99;
      transition: 0.3s;
    }
    a:hover {
      color: #fff;
      border-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Advaid’s Space</h1>
  <p>Building. Breaking. Learning.</p>
  <p><a href="https://github.com/advaid439" target="_blank">GitHub</a> • <a href="mailto:advaid@somewhere.com">Contact</a></p>
</body>
</html>
